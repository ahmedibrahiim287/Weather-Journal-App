<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <h3 class="amigo"> Weather Journal App
  </h3>

  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 login-form-1">
        <h3 style="font-family: 'Oswald', sans-serif;">Enter The Data <i class="fas fa-sun-cloud"></i>

        </h3>


        <div class="form-group holder zip">
          <label for="zip" style="font-family: 'Oswald', sans-serif;">Enter Zipcode here</label>
          <input type="text" class="form-control" id="zip" placeholder="enter zip code here">
        </div>

        <div class="form-group holder feel">
          <label for="feelings" style="font-family: 'Oswald', sans-serif;">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button class="btSubmit" style="width: 100%;" id="generate" type="submit"> Generate </button>
        </div>
      </div>
      <div class="col-md-6 login-form-2">
        <h3 style="font-family: 'Oswald', sans-serif;">See Your Result <i class="fas fa-laugh-wink"></i></h3>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
